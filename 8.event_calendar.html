<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar Website</title>
</head>
<body>
    <header>
        <h1>Event Calendar</h1>
    </header>

    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Location</th>
                <th>Description</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>July 12, 2024</td>
                <td>Web Developement workshop</td>
                <td>Mumbai</td>
                <td>HTML, CSS, JS</td>
            </tr>
            <tr>
                <td>July 20, 2024</td>
                <td>Tech Conference</td>
                <td>Lucknow</td>
                <td>AI and its generative nature in Social Media</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
